{% extends 'base.html'%}
{% load crispy_forms_tags%}
   


{% block content %}


{% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} text-center">
        {{message}}
    </div>
    {% endfor %}
    {% endif %}



<div class="container">
<div class="row d-flex justify-content-center my-5">
    <div class="form-design " style="width: 70%">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group ">
                <legend class="border-bottom mb-4 py-2 text-center " 
                        style="
                               background-color:  #396474;
                               color: #fff;
                               border-radius: 10px;">
                    
                    تسجيل الدخول
                
                
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">دخول</button>
                                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">نسيت كلمة المرور</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
               سجل الان  ليس لديك حساب ؟<a class="ml-2" href="{% url 'register'%}">تسجيل جديد</a>
            </small>
        </div>
    </div>
        </div>
    </div>
{%endblock%}
