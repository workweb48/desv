{% extends 'base.html'%}
{% load crispy_forms_tags%}
   


{% block content %}

        <div class="container text-center " style="width: 75%" >

                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{message.tags}} text-center">
                        {{message}}
                    </div>
                    {% endfor %}
                    {% endif %}
        </div>

    <div class="form-design" >
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-center" style="
                               background-color:  #396474;
                               color: #fff;
                               border-radius: 10px;">
                    
                    
                
                تعديل كلمة المرور
                
                
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">تعديل</button>
                 <a class="btn btn-outline-secondary mr-4  " href="{% url 'profile' %}">تراجع</a>
            </div>
        </form>

    </div>

{%endblock%}
