{% extends 'base.html'%}
{% load crispy_forms_tags%}


{% block content %}

<div class="border p-4 mb-5" style=" 
                   width: 50%;
                   margin: 50px auto;
                   border: 1px solid #ccc;
                   border-radius: 10px;
                   text-align: center ;
                   padding: 10px;">
    <legend class="alert alert-danger" role="alert">حذف العمل</legend>
    <form method="POST">
        <legend class="pb-1 mb-3 mt-4">هل أنت متأكد من حذف "{{object.title}}" ؟</legend>
        {% csrf_token %}
        <input class="btn btn-danger mt-3" type="submit" value="حذف">
        <a class="btn btn-secondary mt-3 back-btn" href="{% url 'detail' object.id %}">تراجع</a>
    </form>
</div>


{%endblock%}
